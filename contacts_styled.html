<!-- Styled Contacts Page with NPC Meters -->
<div style="max-width:360px;margin:20px auto;padding:15px;background:#0e0e0e;font-family:'Segoe UI',sans-serif;color:#fff;border-radius:12px;">
  <h3 style="text-align:center;margin-bottom:15px;">Your Contacts</h3>
  <div id="contactsList" style="display:flex;flex-direction:column;gap:12px;"></div>
</div>

<style>
.npc-card {
  background:#1a1a1a;
  border:1px solid #333;
  border-radius:10px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.npc-name {
  font-size:16px;
  font-weight:bold;
}
.npc-role {
  font-size:12px;
  color:#aaa;
}
.npc-mood {
  font-size:13px;
  color:#ccc;
}
.npc-rep-bar {
  background:#333;
  border-radius:6px;
  height:10px;
  overflow:hidden;
}
.npc-rep-fill {
  height:10px;
  background:#4caf50;
}
.npc-profile-link {
  font-size:12px;
  color:#4af;
}
</style>

<script>
const contacts = [
  { name: "Rico", role: "Enforcer", mood: "Wary", rep: 45, link: "https://hustletrap.blogspot.com/2025/04/rico.html?m=1" },
  { name: "Maya", role: "Courier", mood: "Neutral", rep: 30, link: "https://hustletrap.blogspot.com/2025/04/maya.html?m=1" },
  { name: "Lex", role: "Chemist", mood: "Trusting", rep: 60, link: "https://hustletrap.blogspot.com/2025/04/lex.html?m=1" }
];

function renderContacts() {
  const container = document.getElementById("contactsList");
  container.innerHTML = "";
  contacts.forEach(contact => {
    const card = document.createElement("div");
    card.className = "npc-card";
    card.innerHTML = `
      <div class="npc-name">${contact.name}</div>
      <div class="npc-role">${contact.role}</div>
      <div class="npc-mood">Mood: ${contact.mood}</div>
      <div class="npc-rep-bar"><div class="npc-rep-fill" style="width:${contact.rep}%;"></div></div>
      <a class="npc-profile-link" href="${contact.link}" target="_blank">View Profile</a>
    `;
    container.appendChild(card);
  });
}

document.addEventListener("DOMContentLoaded", renderContacts);
</script>
